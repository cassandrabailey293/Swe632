<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>ProCATstinator</title>

  <!-- Bootstrap core CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom styles for this template -->
  <style>
  .form-check {
    padding-bottom: 10px
  }
  .hidden {
    display: none;
  }
  </style>
</head>

<body>
  <div class="mx-auto">
    <nav class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0">
      <a class="navbar-brand col-md-3" href="#">ProCATstinator</a>
    </nav>
  </div>

  <div class="container-fluid">
    <div class="row">
      <nav class="col-md-3 d-none d-md-block bg-light sidebar">
        <div class="sidebar-sticky" style="padding: 20px">
          <div class="card" style="width: 18rem;">
            <div class="card-body">
              <h5 class="card-title">Welcome!</h5>
              <p class="card-text">Generate "random" cat images and gifs! Select an option below, and "Pro-cat-stinate!" Using https://cataas.com/#/</p>
            </div>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="catRadio" id="randoCat" value="randoCat" checked>
            <label class="form-check-label" for="catRadio1">
              Rando-Cat: get a totally random cat
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="catRadio" id="gifCat" value="gifCat">
            <label class="form-check-label" for="catRadio3">
              Cat Gif: always cats in action
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="catRadio" id="filterCat" value="filterCat">
            <label class="form-check-label" for="catRadio3">
              Insta-Cat: get a cat with a hip filter
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="catRadio" id="tagCat" value="tagCat">
            <label class="form-check-label" for="catRadio2">
              Tag, You're Cat! Get a cat with a tag
            </label>
          </div>
          <div class="btn-group">
            <button class="btn btn-secondary btn-sm dropdown-toggle" id="dropdownMenuButton" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Choose a Tag
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
              <a class="dropdown-item" name="tagSelect" id="cute">cute</a>
              <a class="dropdown-item" name="tagSelect" id="computer">computer</a>
              <a class="dropdown-item" name="tagSelect" id="kitten">kitten</a>
              <a class="dropdown-item" name="tagSelect" id="sleepy">sleepy</a>
            </div>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="catRadio" id="memeCat" value="memeCat">
            <label class="form-check-label" for="catRadio3">
              Meme-Cat! Get a cat with some text
            </label>
          </div>
          <div class="form-group">
            <input type="text" class="form-control" id="catText" disabled="true" placeholder="What shall the cat say?">
          </div>
          <button type="submit" class="btn btn-primary" id="submitButton">Pro-cat-stinate!</button>
          <button type="reset" class="btn btn-primary" id="resetButton">Reset</button>
        </div>
      </nav>

      <main role="main" class="col-md-9 pt-3 px-4">
        <div class = "text-center">
          <div class="alert alert-danger hidden" id="noTextError">
            <strong>Oops!</strong> Please enter some input for this selection.
          </div>
          <img src="img/defaultCat.jpg" height="500px" class="rounded" id="catTainer" alt="Responsive image">
        </div>
      </main>
    </div>
  </div>

  <!-- Bootstrap core JavaScript
  ================================================== -->
  <!-- Placed at the end of the document so the pages load faster -->
  <script src="js/jquery-3.3.1.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>

  <!-- Icons -->

  <!-- Graphs -->
  <script>
  $(document).ready(function() {
    var tag = $('#tagSelect').val();
    $( "#submitButton" ).click(function() {
      var tag = $('#tagSelect').val();
      var catRadio = $('input[name=catRadio]:checked').val();
      var inputText = $('#catText').val();
      if(inputText.length == 0 && catRadio == 'memeCat') {
        $("#noTextError").removeClass("hidden");
      } else {
        $("#noTextError").addClass("hidden");
      }
      var url = processInput(catRadio, inputText, tag);
      console.log(catRadio, inputText, url);
      d = new Date()
      $("#catTainer").attr('src', url+"?"+d.getTime());
    });
    $("#resetButton").click(function() {
      var inputText = $('#catText').val("");
      $("#noTextError").addClass("hidden");
      $("#catTainer").attr('src', 'img/defaultCat.jpg' );
    });
    function processInput(catRadio, inputText, tag) {
      var baseURL = "https://cataas.com/cat"
      switch(catRadio) {
        case "randoCat":
        return baseURL ;
        case "tagCat":
        //I tried implementing line 141 but was getting errors. Can't figure it out. 
        // return baseURL + tag;
        return baseURL + "/cute";
        case "gifCat":
        return baseURL + "/gif";
        case "filterCat":
        return baseURL + "?filter=sepia" //the default filter
        case "memeCat":
        return baseURL + "/says/" + inputText
      }
    }
    //    button click
    $('input:radio[name=catRadio]').change(function () {
      if (this.value == 'memeCat') {
        $("#catText").prop("disabled", false)
      }
      else {
        $("#catText").prop("disabled", true)
      }
    });
    $("#tagSelect").change(function () {
      console.log("inside change fxn")
      var tagSelection = $('#tagSelect').val()
      switch(tagSelection) {
        case "cute":
            tag = "/cute";
        case "computer":
            tag = "/computer"
        case "kitten":
            tag = "/kitten"
        case "sleepy":
            tag = "/sleepy"
      }
    });
  });
  </script>
</body>
</html>
