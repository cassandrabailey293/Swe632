<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Dashboard Template for Bootstrap</title>

  <!-- Bootstrap core CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom styles for this template -->
  <style>
  .form-check {
    padding-bottom: 10px
  }
  </style>
</head>

<body>
  <div class="mx-auto">
    <nav class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0">
      <a class="navbar-brand col-md-3" href="#">ProCATstinator</a>
    </nav>
  </div>

  <div class="container-fluid">
    <div class="row">
      <nav class="col-md-3 d-none d-md-block bg-light sidebar">
        <div class="sidebar-sticky" style="padding: 20px">
          <div class="form-check">
            <input class="form-check-input" type="radio" name="catRadio" id="randoCat" value="randoCat" checked>
            <label class="form-check-label" for="catRadio1">
              Rando-Cat: get a random cat
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="catRadio" id="tagCat" value="tagCat">
            <label class="form-check-label" for="catRadio2">
              Tag, You're Cat! Get a cat with a tag (default tag = 'cute')
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="catRadio" id="gifCat" value="gifCat">
            <label class="form-check-label" for="catRadio3">
              Cat Gif: cats in action
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="catRadio" id="filterCat" value="filterCat">
            <label class="form-check-label" for="catRadio3">
              Insta-Cat: get a cat with a hip filter
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="catRadio" id="memeCat" value="memeCat">
            <label class="form-check-label" for="catRadio3">
              Meme-Cat! Add some text to your cat
            </label>
          </div>
          <div class="form-group">
            <input type="text" class="form-control" id="catText" placeholder=" What shall the cat say?">
          </div>
          <button type="submit" class="btn btn-primary" id="submitButton">Pro-cat-stinate!</button>
          <button type="reset" class="btn btn-primary" id="resetButton">Reset</button>
        </div>
      </nav>

      <main role="main" class="col-md-9 pt-3 px-4">
        <div class = "text-center">
        <img src="img/defaultCat.jpg" height="500px" class="rounded" id="catTainer" alt="Responsive image">
        </div>
      </main>
    </div>
  </div>

  <!-- Bootstrap core JavaScript
  ================================================== -->
  <!-- Placed at the end of the document so the pages load faster -->
  <script src="js/jquery-3.3.1.min.js"></script>
  <script src="js/bootstrap.min.js"></script>

  <!-- Icons -->

  <!-- Graphs -->
  <script>
  $(document).ready(function() {
    $( "#submitButton" ).click(function() {
      //alert( $('input[name=catRadio]:checked').val() );
      var catRadio = $('input[name=catRadio]:checked').val();
      var inputText = $('#catText').val();
      var url = processInput(catRadio, inputText);
      console.log(catRadio, inputText, url);
      // $.ajax( url, function( data ) {
      //   $("#catTainer").attr('src', url );
      //   console.log(data)
      // });
      // $.ajax({
      //   url: url
      // }).done(function(data) {
      //   $( this ).addClass( "done" );
      //   console.log(data)
      // });
      $("#catTainer").attr('src', url );
    });
    $( "#resetButton" ).click(function() {
      var inputText = $('#catText').val("");
      $("#catTainer").attr('src', 'img/defaultCat.jpg' );
    });
    function processInput(catRadio, inputText) {
      var baseURL = "https://cataas.com/cat"
      switch(catRadio) {
        case "randoCat":
        return baseURL ;
        case "tagCat":
        return baseURL + "/cute"; //the default tagCat
        case "gifCat":
        return baseURL + "/gif";
        case "filterCat":
        return baseURL + "?filter=sepia" //the default filter
        case "memeCat":
        return baseURL + "/says/" + inputText
      }
    }
  });
  </script>
</body>
</html>
